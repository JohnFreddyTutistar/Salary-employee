<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilo.css" class="text/css">
    <script src="js/jquery-3.5.0.js" class="text.javascript"></script>
    <script src="js/codigo.js" class="text/javascript"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <h1>Formulario</h1>
            </td>
        </tr>
        <table id="form">
            <tr>
                <td>
                    <label for="Cargo">Cargo: </label>
                    <select name="Cargo" id="Cargo">
                        <option value="" disabled selected>--Elija una opción--</option>
                        <option value="40000" id="inge">Ingeniero</option>
                        <option value="20000" id="doce">Docente</option>
                        <option value="50000" id="deca">Decano</option>
                        <option value="45000" id="vice">Vicedecano</option>
                        <option value="35000" id="direc">Director Académico</option>
                        <option value="42000" id="abog">Abogado</option>
                        <option value="15000" id="secre">Secretario</option>
                        <option value="30000" id="rect">Rector</option>
                        <option value="60000" id="ejecu">Director Ejecutivo</option>
                        <option value="25000" id="teso">Tesorero</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Contrato">Contrato: </label>
                    <input type="radio"  id="tc" name="contrato" value="40" ><label class="rad">Tiempo completo</label>
                    <input type="radio" id="mt" name="contrato" value="6" ><label class="rad">Medio tiempo</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="extras">Horas extras diurnas: </label>
                    <input type="number" id="diur" placeholder="0"> <br>

                    <label for="extras">Horas extras nocturnas: </label>
                    <input type="number" id="noctur" placeholder="0"> <br>

                    <label for="extras">Horas extras dominicales: </label>
                    <input type="number" id="domini" placeholder="0"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="calcular" id="btnCalcular">
                </td>
            </tr>
        </table>
    </table>
    <div id="bkg"></div>
    <div id="msg"></div>
</body>
</html>
